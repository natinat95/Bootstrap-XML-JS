<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">RSS Feed Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Buscar noticias" id="searchInput" oninput="searchNews()">
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <div class="container mt-4">
        <h1 class="text-center">Explorador de Feeds RSS</h1>
        
        <!-- Selector de Feeds RSS -->
        <div class="mb-3">
            <label for="rssSelect" class="form-label">Elige un Feed RSS:</label>
            <select class="form-select" id="rssSelect" onchange="toggleCustomUrlInput()">
                <option value="http://rss.cnn.com/rss/cnn_topstories.rss">CNN</option>
                <option value="https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml">The New York Times</option>
                <option value="https://www.elmundo.es/rss/portada.xml">El Mundo</option>
                <option value="custom">Ingresar URL</option>
            </select>
        </div>

        <!-- Campo para ingresar URL manualmente (oculto por defecto) -->
        <div class="mb-3" id="customUrlContainer" style="display: none;">
            <label for="customRssUrl" class="form-label">Ingresa la URL del Feed RSS:</label>
            <input type="text" class="form-control" id="customRssUrl" placeholder="https://example.com/rss">
        </div>

        <button class="btn btn-primary mb-3" onclick="loadRSS()">Cargar Noticias</button>

        <!-- Botones de Filtro -->
        <div class="mb-3">
            <button class="btn btn-info" onclick="filterFavorites()">Ver Favoritas</button>
            <button class="btn btn-secondary" onclick="clearFavorites()">Ver Todas</button>
        </div>

        <!-- Contenedor de Noticias -->
        <div id="newsContainer" class="row"></div>

        <!-- PaginaciÃ³n -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
